</head>
<body>
    <header>
        <section>
           <nav>
               <div id="logo"><img src="https://cdn.cookielaw.org/logos/49d2f3f5-bbd3-40e5-953d-c42bbea6995a/bf33a34e-8e20-4f6b-947d-ee2ea0f40fc0/f48a6dfc-7afb-401b-bb1e-1c0c2240004c/Logo.png" alt="Logo"></div>

                   <span class="nav1"><a href="./home.html">Home</a></span>

             </div>
           </nav>
        </section>
      </header>
      <main>
        <img src="https://media.istockphoto.com/id/1349390515/fr/photo/id%C3%A9e-de-lieu-de-travail-sans-papier-signature-%C3%A9lectronique-signature-%C3%A9lectronique-gestion-de.jpg?s=612x612&w=0&k=20&c=BDhRNUXmGy2da3zpPjlBbb4_jH3Qt2R-UZGwo7v9hI8=" alt="form">
      <form action="">
        <label for="name">Name:</label>
        <input type="text" id="name">
        <br>
        <label for="lastname">LastName:</label>
        <input type="text" id="lastname">
        <br>
        <label for="date">Data:</label>
        <input type="date" id="date">
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <br>
        <label for="tell">Tell:</label>
        <input type="tel" name="tell" id="tell">
        <br>
        <label for="Address">Address:</label>
        <input type="text" id="Address">
        <Br>

        <fieldset>
            <legend> Was this site helpful to you? </legend>
            <div>
              <input type="radio" id="NO" name="Q" value="NO" />
              <label for="NO">NO</label>
            </div>
            <div>
              <input type="radio" id="YES" name="Q" value="YES" />
              <label for="YES">YES</label>
            </div>
        </fieldset>
        <br>
        <fieldset>
         <legend>Choose your favorite colors:</legend>
         <div>
              <input type="color" id="blue" name="blue" value="#2d3250" />
              <label for="blue">blue</label>
         </div>
          <div>
             <input type="color" id="white" name="white" value="#ffffff" />
            <label for="white">white</label>
          </div>
        </fieldset>
        <button>submit</button>
      </form>
      </main>
